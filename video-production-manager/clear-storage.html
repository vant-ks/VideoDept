<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Storage Cleared</h1>
    <script>
        localStorage.clear();
        console.log('LocalStorage cleared');
        setTimeout(() => window.location.href = 'http://localhost:3000', 1000);
    </script>
</body>
</html>
